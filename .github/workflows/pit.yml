name: pit_coverage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
      - name: Build
        run: mvn clean test -P pit
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: pit-report
          path: zookeeper-server/target/pit-reports
          if-no-files-found: error